<!-- Page Content -->
<div class="content content-boxed">
  <!-- User Header -->
  <div class="block">
    <!-- Basic Info -->
    <div class="bg-image" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
      <div class="block-content bg-primary-op text-center overflow-hidden">
        <div class="push-30-t push animated fadeInDown">
          <img class="img-avatar img-avatar96 img-avatar-thumb" src="assets/img/avatars/avatar10.jpg" alt="">
        </div>
        <div class="push-30 animated fadeInUp">
          <h2 class="h4 font-w600 text-white push-5">{{_data['username']}}</h2>
          <h3 class="h5 text-white-op"><!--{{_data.getUserRole() | async}}--></h3>
        </div>
      </div>
    </div>
    <!-- END Basic Info -->

    <!-- Stats -->
    <div class="block-content text-center">
      <div class="row items-push text-uppercase">
        <div class="col-xs-6 col-sm-3">
          <div class="font-w700 text-gray-darker animated fadeIn">Sales</div>
          <a class="h2 font-w300 text-primary animated flipInX" href="javascript:void(0)">22000</a>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="font-w700 text-gray-darker animated fadeIn">Products</div>
          <a class="h2 font-w300 text-primary animated flipInX" href="javascript:void(0)">16</a>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="font-w700 text-gray-darker animated fadeIn">Followers</div>
          <a class="h2 font-w300 text-primary animated flipInX" href="javascript:void(0)">2600</a>
        </div>
        <div class="col-xs-6 col-sm-3">
          <div class="font-w700 text-gray-darker animated fadeIn">3603 Ratings</div>
          <div class="text-warning push-10-t animated flipInX">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- END Stats -->
  </div>
  <!-- END User Header -->

  <!-- Main Content -->
  <form class="js-validation-profile-form form-horizontal push-10-t">
    <div class="block">
      <ul class="nav nav-tabs nav-justified push-20" data-toggle="tabs">
        <li class="active">
          <a href="#tab-profile-personal" aria-controls="tab-profile-personal" role="tab" data-toggle="tab"><i class="fa fa-fw fa-pencil"></i>
              Personal</a>
        </li>
        <li>
          <a href="#tab-profile-password" aria-controls="tab-profile-password" role="tab" data-toggle="tab"><i class="fa fa-fw fa-asterisk"></i> Password</a>
        </li>
        <li>
          <a href="#tab-profile-privacy" aria-controls="tab-profile-privacy" role="tab" data-toggle="tab"><i class="fa fa-fw fa-lock"></i> Privacy</a>
        </li>
      </ul>
      <div class="block-content tab-content">
        <!-- Personal Tab -->
        <div class="tab-pane fade in active" role="tabpanel" id="tab-profile-personal">
          <div class="row items-push">
            <div class="col-sm-6 col-sm-offset-3 form-horizontal">
              <div class="form-group">
                <div class="col-xs-6">
                  <label>Username</label>
                  <div class="form-control-static font-w700">{{_data['username']}}</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="profile-email">Email Address</label>
                  <input class="form-control input-lg" disabled type="email" id="profile-email" name="profile-email" placeholder="Enter your email.."
                         value="admin@example.com" [value]="_data['emails'][0]['address']">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="profile-firstname">Firstname</label>
                  <input class="form-control input-lg" type="text" id="profile-firstname" name="profile-firstname"
                         placeholder="Enter your firstname.." [(ngModel)]="_data['profile']['first_name']">
                </div>
                <div class="col-xs-6">
                  <label for="profile-lastname">Lastname</label>
                  <input class="form-control input-lg" type="text" id="profile-lastname" name="profile-lastname" placeholder="Enter your lastname.."
                         [(ngModel)]="_data['profile']['last_name']">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="profile-bio">Bio</label>
                  <textarea class="form-control input-lg" id="profile-bio" name="profile-bio" rows="15"
                            placeholder="Enter a few details about yourself.." [(ngModel)]="_data['profile']['biography']"></textarea>
                </div>
              </div>
              <!--<div class="form-group">-->
                <!--<div class="col-xs-12">-->
                  <!--<label for="profile-skills">Skills</label>-->
                  <!--<select class="form-control" id="profile-skills" name="profile-skills" size="8" multiple="">-->
                    <!--<option value="1" selected>HTML</option>-->
                    <!--<option value="2" selected>CSS</option>-->
                    <!--<option value="3" selected>JavaScript</option>-->
                    <!--<option value="4">PHP</option>-->
                    <!--<option value="5">Ruby</option>-->
                    <!--<option value="6" selected>Photoshop</option>-->
                    <!--<option value="6" selected>Sketch</option>-->
                    <!--<option value="7">Illustrator</option>-->
                  <!--</select>-->
                <!--</div>-->
              <!--</div>-->
              <div class="form-group">
                <div class="col-sm-6">
                  <label for="profile-city">Where do you live?</label>
                  <input class="form-control input-lg" type="text" id="profile-city" name="profile-city" placeholder="Enter your location.." [(ngModel)]="_data['profile']['city']">
                </div>
                <div class="col-sm-6">
                  <label for="profile-age">Age</label>
                  <input class="form-control input-lg" type="number" id="profile-age" name="profile-age" placeholder="Enter your age.." [(ngModel)]="_data['profile']['age']">
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-12">Gender</label>
                <div class="col-xs-12">
                  <label class="css-input css-radio css-radio-primary push-10-r">
                    <input type="radio" name="profile-gender-group" value="female" [(ngModel)]="_data['profile']['gender']"><span></span> Female
                  </label>
                  <label class="css-input css-radio css-radio-primary">
                    <input type="radio" name="profile-gender-group" value="male" [(ngModel)]="_data['profile']['gender']"><span></span> Male
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END Personal Tab -->

        <!-- Password Tab -->
        <div class="tab-pane fade" id="tab-profile-password">
          <div class="row items-push">
            <div class="col-sm-6 col-sm-offset-3 form-horizontal">
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="profile-password">Current Password</label>
                  <input class="form-control input-lg" type="password" id="profile-password" name="profile-password" [(ngModel)]="resetPassword['old_password']">
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="profile-password-new">New Password</label>
                  <input class="form-control input-lg" type="password" id="profile-password-new" name="profile-password-new" [(ngModel)]="resetPassword['new_password']">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="profile-password-new-confirm">Confirm New Password</label>
                  <input class="form-control input-lg" type="password" id="profile-password-new-confirm" name="profile-password-new-confirm" [(ngModel)]="resetPassword['confirm_new_password']">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END Password Tab -->

        <!-- Privacy Tab -->
        <div class="tab-pane fade" id="tab-profile-privacy">
          <div class="row items-push">
            <div class="col-sm-6 col-sm-offset-3 form-horizontal">
              <div class="form-group">
                <div class="col-xs-8">
                  <div class="font-s13 font-w600">Online Status</div>
                  <div class="font-s13 font-w400 text-muted">Show your status to all</div>
                </div>
                <div class="col-xs-4 text-right">
                  <label class="css-input switch switch-sm switch-primary push-10-t">
                    <input type="checkbox"><span></span>
                  </label>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="col-xs-8">
                  <div class="font-s13 font-w600">Auto Updates</div>
                  <div class="font-s13 font-w400 text-muted">Keep up to date</div>
                </div>
                <div class="col-xs-4 text-right">
                  <label class="css-input switch switch-sm switch-primary push-10-t">
                    <input type="checkbox"><span></span>
                  </label>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="col-xs-8">
                  <div class="font-s13 font-w600">Notifications</div>
                  <div class="font-s13 font-w400 text-muted">Do you need them?</div>
                </div>
                <div class="col-xs-4 text-right">
                  <label class="css-input switch switch-sm switch-primary push-10-t">
                    <input type="checkbox" checked><span></span>
                  </label>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div class="col-sm-8">
                  <div class="font-s13 font-w600">API Access</div>
                  <div class="font-s13 font-w400 text-muted">Enable/Disable access</div>
                </div>
                <div class="col-sm-4 text-right">
                  <label class="css-input switch switch-sm switch-primary push-10-t">
                    <input type="checkbox" checked><span></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END Privacy Tab -->
      </div>
      <div class="block-content block-content-full bg-gray-lighter text-center">
        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-check push-5-r"></i> Save Changes</button>
        <button class="btn btn-sm btn-warning" type="reset"><i class="fa fa-refresh push-5-r"></i> Reset</button>
      </div>
    </div>
  </form>
  <!-- END Main Content -->
</div>
<!-- END Page Content -->
